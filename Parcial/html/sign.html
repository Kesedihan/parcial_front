<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sing Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../estilos/sign.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Inicio</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="productos.html">Productos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="sobreNosotros.html">Sobre nosotros</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="login.html">Log in</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <form action="">
        <div>
            <h2>Ingrese los datos para registrarse</h2>
        </div>
        <div>
            <div>
                <label class="label-login" for="nombre">Nombre</label>
                <input class="input-login" type="text" id="nombre">
            </div>
            <div>
                <label class="label-login" for="apellido">Apellido</label>
                <input class="input-login" type="text" id="apellido">
            </div>
            <div>
                <label class="label-login" for="email">Email</label>
                <input class="input-login" type="email" id="email">
            </div>
            <div>
                <label class="label-login" for="telefono">telefono</label>
                <input class="input-login" type="text" id="telefono">
            </div>
            <div>
                <label class="label-login" for="nacimiento">Fecha Nacimiento</label>
                <input class="input-login" type="date" id="nacimiento">
            </div>
            <div>
                <label class="label-login" for="Estrato">Estrato</label>
                <input class="input-login" type="number" id="Estrato">
            </div>

        </div>
        <div>
            <label for="opciones">Grupo Sanguineo</label>
            <select id="opciones" name="opciones">
                <option value="opcion1">O+</option>
                <option value="opcion2">O-</option>
                <option value="opcion3">A+</option>
            </select>
        </div>
        <div>
            <form>
                <label>Género</label>
                <label><input type="radio" name="opcion1" id="femenino">Femenino</label>
                <label><input type="radio" name="opcion2" id="masculino">Masculino</label>
            </form>

        </div>
        <div class="actividades">
            <form>
                <label>Actividades Favoritas</label>
                <label><input type="checkbox" name="opcion1" id="futbol">Futbol</label>
                <label><input type="checkbox" name="opcion2" id="natacion">Natación</label>
                <label><input type="checkbox" name="opcion3" id="ciclismo">Ciclismo</label>
            </form>
        </div>

        <button type="button" onclick="validarForm()">Registrarse</button>
        <button type="button"> <a class="buttoncancel" href="login.html">Cancelar</a></button>
    </form>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script src="../js/validacion.js"></script>

</body>

</html>
